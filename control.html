<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Countdown</title>
  <link rel="stylesheet" href="resources/control.css">

</head>

<body>
  <h1>Countdown Control Panel</h1>

  <div class="container">
    <div id="gameData">
      <form>
      <h3>Teams</h3>
      <table id="teams">
        <tr>
          <td><input type="text" name="team1Name" id="team1Name" placeholder="Team 1 name"></td>
          <td><h4 id="team1Score"></h4></td>
        </tr>
        <tr>
          <td><input type="text" name="team2Name" id="team2Name" placeholder="Team 2 name"></td>
          <td><h4 id="team2Score"></h4></td>
        </tr>
      </table>

      <h3>Mode</h3>
      <input type="radio" name="modeSelection" id="radioPause">PAUSE</br>
      <input type="radio" name="modeSelection" id="radioLetters">LETTERS</br>
      <input type="radio" name="modeSelection" id="radioNumbers">NUMBERS</br>
      </form>
    </div>

    <div id="gameButtons">
      <button></button>
      <button></button>
    </div>

  <div id="lettersRoundSolver">
    <h3>Solve The Letters Round</h3>
    <form>
      <input type="text" name="lettersInput" id="lettersInput" placeholder="Type the letters in here">
      </br>
      <button>Solve</button>
    </form>
  </div>
  </div>

  <script src="resources/gameData.js"></script>
  <script src="resources/control.js"></script>
</body>
</html>
